<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <section class="landing-text">
        <h1>
          Learn to code by
          <br />
          watching others
        </h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <section>
        <button class="trial-btn">
          <b>Try it free 7 days</b> then $20/mo. thereafter
        </button>
        <div class="form-container">
          <form action="#register" class="register-form">
            <input
              type="text"
              class="inputs"
              name="first-name"
              alt="First Name"
              placeholder="First Name"
              required="required" />
            <input
              type="text"
              class="inputs"
              name="last-name"
              alt="Last Name"
              placeholder="Last Name"
              required="required" />
            <input
              type="email"
              class="inputs"
              name="email"
              alt="Email Address"
              placeholder="Email Address"
              required="required" />
            <input
              type="password"
              class="inputs"
              name="password"
              alt="Password"
              placeholder="Password"
              required="required" />
            <button class="register-btn-submit" type="submit">
              Claim your free trial
            </button>
          </form>
        </div>
      </section>
    </main>

    Services -->

  </body>
</html>
